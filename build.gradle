apply plugin: 'java'
apply plugin: 'maven'

group = 'net.kimleo.parser'
version = '1.0-SNAPSHOT'

description = """Computation Model Representation"""

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'
    compile 'net.kimleo:commons:0.01'
}
